<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tomatonator 🍅</title>

		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍅</text></svg>"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preload" as="image" href="tomaot.gif" />
		<link rel="preload" as="audio" href="splat.mp3" />

		<meta name="description" content="throw tomatoes" />

		<meta property="og:title" content="Tomatonator 🍅" />
		<meta property="og:description" content="tomanto" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tomatonator.lol" />
		<meta property="og:image" content="https://tomatonator.lol/preview.jpg" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Tomatonator 🍅" />
		<meta
			name="twitter:description"
			content="The ultimate silly tomato-throwing experience online."
		/>
		<meta name="twitter:image" content="https://tomatonator.lol/preview.png" />
	</head>

	<body>
		<section id="tomato">
			<div id="container">
				<h1>hi guys</h1>
				<h2>upload a victim, or use john (he deserves it)</h2>
				<img id="targetImg" style="display: none" />
			</div>
		</section>
		<div id="options">
			<button id="extraToggle">extras</button>
			<button id="tomatoToggle">trow tomato >:)</button>
			<input
				type="file"
				id="target"
				style="display: none"
				accept="image/*"
				capture="camera"
			/>
			<label for="target" id="targetLabel" class="btnImitation"
				>upload pictuer</label
			>
			<button id="useJohn">use evil john</button>
			<button class="disabled" id="removeTarget">remove pocture</button>
			<button id="hideBtns">hide buttons</button>
		</div>

		<section id="extras" style="display: none">
			<h1>
				made by
				<a href="https://instagram.com/hasbio._" target="_blank">hasbi</a> :)
			</h1>
			<div id="settings">
				<div class="size">
					<div class="tick">
						<input type="checkbox" id="randomizeTomato" class="ticker" />
						<label for="randomizeTomato" class="btnImitation">randomize</label>
					</div>
					<div class="range" id="sliderContainer">
						<input type="range" id="tomatoSize" min="1" max="100" value="50" />
						<label for="tomatoSize">tomato size</label>
					</div>
				</div>
				<div class="tick">
					<input type="checkbox" id="autoWipe" checked class="ticker" />
					<label for="autoWipe" class="btnImitation">auto wipe squis</label>
				</div>
			</div>
		</section>

		<script src="tomato.js"></script>
	</body>
</html>
